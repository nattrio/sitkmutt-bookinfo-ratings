apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-dev-ratings
  namespace: {{ .Values.ratings.namespace }}
  labels:
    app: bookinfo-dev-ratings
spec:
  replicas: {{ .Values.ratings.replicas }}
  selector:
    matchLabels:
      app: bookinfo-dev-ratings
  template:
    metadata:
      labels:
        app: bookinfo-dev-ratings
    spec:
      containers:
      - name: bookinfo-dev-ratings
        image: {{ .Values.ratings.image }}:{{ .Values.ratings.tag }}
        imagePullPolicy: Always
        env:
        - name: SERVICE_VERSION
          value: v2
        - name: MONGO_DB_URL
          value: mongodb://bookinfo-dev-ratings-mongodb:27017/ratings
        - name: MONGO_DB_USERNAME
          value: ratings
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bookinfo-dev-ratings-mongodb-secret
              key: mongodb-password
      imagePullSecrets:
      - name: {{ .Values.ratings.imagePullSecrets }}
